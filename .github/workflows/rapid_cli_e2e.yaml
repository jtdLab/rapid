      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run E2E Tests
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          flutter test ${{ matrix.test }} -j 1 --run-skipped -t e2e,linux

