# melos_managed_dependency_overrides: {{project_name}}_di,{{project_name}}_domain,{{project_name}}_ui,{{project_name}}_ui_{{platform}},{{project_name}}_{{platform}}_localization
dependency_overrides:
  {{project_name}}_di:
    path: ../../../{{project_name}}_di
  {{project_name}}_domain:
    path: ../../../{{project_name}}_domain/{{project_name}}_domain
  {{project_name}}_ui:
    path: ../../../../{{project_name}}_ui/{{project_name}}_ui
  {{project_name}}_ui_{{platform}}:
    path: ../../../../{{project_name}}_ui/{{project_name}}_ui_{{platform}}
  {{project_name}}_{{platform}}_localization:
    path: ../../{{project_name}}_{{platform}}_localization
