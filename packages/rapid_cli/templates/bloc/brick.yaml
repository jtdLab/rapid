name: bloc
description: A brick generating a bloc of a platform feature package of a Rapid project.

version: 0.1.0

environment:
  mason: ">=0.1.0-dev.47 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  project_name:
    type: string
    description: The project name
  feature_name:
    type: string
    description: The name of the feature
  output_dir:
    type: string
    description: The output dir of the bloc
  name:
    type: string
    description: The name of the bloc
  platform:
    type: string
    description: The platform of the feature
