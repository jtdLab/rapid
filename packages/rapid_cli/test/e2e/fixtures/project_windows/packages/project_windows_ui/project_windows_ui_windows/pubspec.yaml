name: project_windows_ui_windows
description: Widgets and themes implementing Project Windows design language for Windows.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=3.7.10"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  theme_tailor_annotation: ^1.2.0
  fluent_ui: ^4.5.0
  project_windows_ui:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  theme_tailor: ^1.2.0
  flutter_gen_runner: ^5.3.0
  flutter_lints: ^2.0.1

# The following section is specific to the FlutterGen package.
# See: https://pub.dev/packages/flutter_gen#configuration-file
flutter_gen:
  output: lib/src/
  # To add support for svg via flutter_svg package
  # integrations:
  #   flutter_svg: true

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your package, add an assets section, like this:
  # assets:
