name: platform_feature_package
description: A brick generating a platform custom feature package of a Rapid project.

version: 0.1.0

environment:
  mason: ">=0.1.0-dev.47 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  name:
    type: string
    description: The feature name
  description:
    type: string
    description: The feature description
  project_name:
    type: string
    description: The project name
  example:
    type: boolean
    description: Wheter the project contains example features and their tests
  android:
    type: boolean
    description: The project supports the Android platform
  ios:
    type: boolean
    description: The project supports the iOS platform
  web:
    type: boolean
    description: The project supports the Web platform
  linux:
    type: boolean
    description: The project supports the Linux platform
  macos:
    type: boolean
    description: The project supports the macOS platform
  windows:
    type: boolean
    description: The project supports the Windows platform
  mobile:
    type: boolean
    description: The project supports the Mobile (Android + iOS shared) platform
  localization:
    type: boolean
    description: Wheter the feature has localizations
  exampleTranslation:
    type: boolean
    description: Wheter the feature has an example translation.
  default_language:
    type: string
    description: The default language of the feature
  routable:
    type: boolean
    description: Wheter the feature has its own sub router
  isCustom:
    type: boolean
    description: Wheter the feature is custom
  isFlow:
    type: boolean
    description: Wheter the feature is a standard flow
  isTabFlow:
    type: boolean
    description: Wheter the feature is a tab flow
  isPage:
    type: boolean
    description: Wheter the feature is a page
  isWidget:
    type: boolean
    description: Wheter the feature is a widget
  subRoutes:
    type: array
    description: The subroutes if the feature is a flow
