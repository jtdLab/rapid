{{#android}}
# melos_managed_dependency_overrides: {{project_name}}_di,{{project_name}}_domain,{{project_name}}_ui,{{project_name}}_ui_android
dependency_overrides:
  {{project_name}}_di:
    path: ../../../{{project_name}}_di
  {{project_name}}_domain:
    path: ../../../{{project_name}}_domain/{{project_name}}_domain
  {{project_name}}_ui:
    path: ../../../../{{project_name}}_ui/{{project_name}}_ui
  {{project_name}}_ui_android:
    path: ../../../../{{project_name}}_ui/{{project_name}}_ui_android
{{/android}}
